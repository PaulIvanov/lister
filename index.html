  <!-- CSS

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="app">
    <div class="row buffer">
      <div class="one-half column">
        <input v-model="query" class="u-full-width" type="text" placeholder="what do ya want?">
      </div>
      <div class="one-half column">
          <button v-on:click="pingCraig" class="button-primary u-full-width">Ping Craig</button>
      </div>
    </div>
    <div class="row">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr v-show="results.length > 0">
            <td>Dave Gamache</td>
            <td>26</td>
            <td>Male</td>
            <td>San Francisco</td>
          </tr>
          <tr v-show="results.length === 0">
            <td colspan="4" class="centered-text">
                We got nothin'
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
